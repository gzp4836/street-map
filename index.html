<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta name="viewport" content="width=deice-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>街区地图</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <button data-bind="click:aClicker"></button>
    </header>
    <div class="menu">
        <div class="search">
            <input type="search" value="Ch"/>
            <button data-bind="click:fillter">Fillter</button>
        </div>
        <ul class="list" data-bind="foreach:locList">
            <li data-bind="text:name,visible:visiable,click:$parent.markerShow"></li>
        </ul>
    </div>
    <div id='map' class="map"></div>
</body>
<script src="lib/knockout-3.4.2.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/data.js"></script>
<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZuN1mAD68bsZoAbBXCUfqM561iPPAgrk&libraries=places&callback=initMap"
    async defer></script>


</html>
